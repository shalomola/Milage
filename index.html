<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo"><h2>MILEAGE</h2></div>
        <div class="pages" id="nav-bar">
          <ul>
            <ion-icon
              name="close-outline"
              class="menu-close"
              id="close-menu"
            ></ion-icon>

            <li style="--i: 0s"><a href="#" class="active">Home</a></li>
            <li style="--i: 0.5s"><a href="#">Services</a></li>
            <li style="--i: 1s"><a href="#">Brands</a></li>
            <li style="--i: 1.5s"><a href="#">Contact</a></li>
          </ul>
        </div>
        <ion-icon
          name="menu-outline"
          class="menu-open"
          id="open-menu"
        ></ion-icon>
      </nav>
      <div class="head-content">
        <h1 class="text">MILEAGE</h1>
        <p class="btn">Explore</p>
      </div>
      <div class="foot">
        <p><small>&copy;2022 Milage All Rights Reserved.</small></p>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
